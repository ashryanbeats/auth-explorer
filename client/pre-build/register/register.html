<section id="register">
	<h1>Register</h1>
	
  <form name="registerForm" ng-submit="register(credentials)" novalidate>
    <div class="form-group">
      <input ng-model="credentials.username" class="form-control" type="text" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <input ng-model="credentials.password" class="form-control" type="password" name="password" placeholder="Create password">
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
  </form>
  <button class="btn btn-danger" ng-click="logout()">Log out</button>

</section>
