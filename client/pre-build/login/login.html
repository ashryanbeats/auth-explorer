<section id="login">
	<h1>Login</h1>
	
  <form name="registerForm" ng-submit="login(credentials)" novalidate>
    <div class="form-group">
      <input ng-model="credentials.username" class="form-control" type="text" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
      <input ng-model="credentials.password" class="form-control" type="password" name="password" placeholder="Create password">
    </div>
    <button class="btn btn-default" type="submit">Submit</button>
  </form>

</section>
